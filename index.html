<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Type anything slowly</h1>
<form action="" name="f">
    <textarea id="text" name="txt" cols="40" rows="10" onkeydown="typing();"></textarea>
</form>
<script>
    let i = 0;
    let str = '';
    function typing() {
        document.f.txt.value = '';
        const arr = ['T', 'Ô', 'I', ' ', 'Đ', 'Ẹ', 'P', ' ', 'T', 'R', 'A', 'I'];
        str += arr[i];
        document.f.txt.value = str;
        i++;
        if (i > 11) {
            i = 0;
            str = '';
        }
    }
</script>
</body>
</html>
